<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #2a0a1f, #1b0f3f, #0a2230);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.container {
    position: relative;
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 50px;
    border-radius: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    z-index: 10;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 64px;
    color: #5a0028;
}

.name {
    font-size: 32px;
    color: #3b005f;
    margin-bottom: 15px;
    font-weight: 600;
}

.heart {
    font-size: 80px;
    animation: beat 1s infinite;
}

@keyframes beat {
    50% { transform: scale(1.2); }
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    font-size: 24px;
    padding: 14px 35px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: linear-gradient(135deg, #6a0033, #a0145a);
    color: white;
}

#no {
    background: #bbb;
    position: absolute;
    left: 55%;
    top: 0;
}

.message {
    display: none;
    font-size: 26px;
    color: #3a0018;
    margin-top: 30px;
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.snoopy {
    position: fixed;
    width: 120px;
    animation: float 4s infinite ease-in-out;
}

@keyframes float {
    50% { transform: translateY(-20px); }
}

.confetti {
    position: fixed;
    top: -10px;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_8bcae6c7b7.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <div class="name">Shamira üíñ</div>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="buttons">
        <button id="yes">S√ç üíï</button>
        <button id="no">NO üò¢</button>
    </div>

    <div class="message" id="message">
        <h2>‚ú® Sab√≠a que aceptar√≠as ‚ú®</h2>
        <p>
            Nunca olvides que eres lo que m√°s amo.<br>
            Eres m√°s que la mujer perfecta.<br><br>
            <strong>Eres mi mujer.</strong><br>
            A la que amo tanto. üíñ
        </p>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
let scale = 1;

noBtn.addEventListener("mouseenter", () => {
    scale -= 0.15;
    if (scale < 0.25) scale = 0.25;
    noBtn.style.transform = `scale(${scale})`;
    noBtn.style.left = Math.random() * 70 + "%";
    noBtn.style.top = Math.random() * 60 + "px";
});

yesBtn.addEventListener("click", () => {
    document.getElementById("message").style.display = "block";
    noBtn.style.display = "none";
    lanzarAmor();
});

function lanzarAmor() {
    for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
        c.style.left = Math.random()*100 + "%";
        c.style.fontSize = (Math.random()*25 + 15) + "px";
        c.style.animationDuration = (Math.random()*3 + 2) + "s";
        document.body.appendChild(c);
    }

    for (let i = 0; i < 8; i++) {
        let s = document.createElement("img");
        s.src = "https://media.tenor.com/0AVbKGY_MxMAAAAC/snoopy-love.gif";
        s.className = "snoopy";
        s.style.left = Math.random()*85 + "%";
        s.style.top = Math.random()*85 + "%";
        document.body.appendChild(s);
    }
}
</script>

</body>
</html>
