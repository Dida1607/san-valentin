<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9ad5, #b28dff, #8fd3f4);
    background-size: 300% 300%;
    animation: bgMove 8s infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

.container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 50px;
    border-radius: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    z-index: 10;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 70px;
    color: #ff2f92;
}

.name {
    font-size: 36px;
    color: #7b2cff;
    margin-bottom: 15px;
}

.heart {
    font-size: 90px;
    animation: beat 1s infinite;
}

@keyframes beat {
    50% { transform: scale(1.3); }
}

button {
    font-size: 26px;
    padding: 16px 45px;
    margin: 15px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
}

#yes {
    background: linear-gradient(135deg, #ff4d9d, #ff8ccf);
    color: white;
}

#no {
    background: #ccc;
    position: absolute;
}

.message {
    display: none;
    font-size: 28px;
    color: #b1005a;
    margin-top: 30px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.snoopy {
    position: fixed;
    width: 120px;
}

.confetti {
    position: fixed;
    top: -10px;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
    }
}
</style>
</head>
